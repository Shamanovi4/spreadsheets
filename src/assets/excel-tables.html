<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="excel-tables">
        <div class="excel-tables__header">
          <button class="excel-tables__create"></button>
          <div class="excel-tables__header__logo">
            <img src="logo.png" alt="Excel" class="img" />
          </div>
          <span class="excel-tables__header__title">Tables</span>
        </div>
        <ul class="excel-tables__list">
          <li class="excel-tables__list__item">
            <span class="excel-tables__list__item__name">Table 1</span>
            <span class="excel-tables__list__item__date">05.02.2021</span>
          </li>
          <li class="excel-tables__list__item">
            <span class="excel-tables__list__item__name">Table 2</span>
            <span class="excel-tables__list__item__date">05.02.2021</span>
          </li>
          <li class="excel-tables__list__item">
            <span class="excel-tables__list__item__name">Table 3</span>
            <span class="excel-tables__list__item__date">05.02.2021</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
